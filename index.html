---
layout: default
title: henri.kandersson.com
---
{% for post in site.posts limit:10 %}
<h2><a href="{{ post.url | remove:'.html' }}">{{ post.title }}</a></h2>
<div class="post-meta">
    <p>
        {{ post.date | date_to_string }} {{ post.location }}
{% for tag in post.tags %}
        <span class="label"><a href="/tags#{{ tag }}">{{ tag }}</a></span>
        {% endfor %}
    </p>
</div>
{{ post.content | truncate: 1000 }} <a href="{{ post.url | remove:'.html' }}">Read more...</a>
{% endfor %}

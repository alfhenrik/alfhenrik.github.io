---
layout: default
title: henri.kandersson.com
---
{% for post in site.posts limit:10 %}
<h2><a href="{{ post.url | remove:'.html' }}">{{ post.title }}</a></h2>
<div class="post-meta">
    <p>
        {{ post.date | date_to_string }} &raquo; 
{% for tag in post.tags %}
        <span class="label"><a href="/tags#{{ tag }}">{{ tag }}</a></span>
        {% endfor %}
    </p>
</div>
{{ post.content | truncate: 500 }} <span class="label"><a href="{{ post.url | remove:'.html' }}">read more</a></span>
{% endfor %}
